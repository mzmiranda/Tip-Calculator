      /*Calculate Tip
      
        Data:
        -Pre-tip
        -Tip Percentage
        -Tip Amount
        -Total
      */
      
      
      function CalculateTip()
      {
      var preTipInput = document.getElementById('pre-tip').value
      var tipPercentageInput = '0.' + document.getElementById('percent').value
      
      var preTip = Number(preTipInput)
      var tipPercentage = Number(tipPercentageInput)
      var tipAmount = preTip * tipPercentage
      var total = preTip + tipAmount
      console.log(total)
      total = total.toFixed(2)
      
      var message = 'Your total bill, with tip is: $' + total 
      
      document.write(message)  
      }
